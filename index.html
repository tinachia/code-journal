<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="font-code-journal">Code Journal</h1>
          <nav>
            <a href="#" data-view="entries">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- New entry -->
  <main>
    <div class="form-page" data-view="entry-form">
      <div class="container">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 class="bold">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-half">
              <div class="row">
                <div class="column-full">
                  <p class="bold">Title</p>
                  <input class="width-100" type="text" name="title" size="50" maxlength="200" required>
                </div>
              </div>
              <div class="row">
                <div class="column-full">
                  <p class="bold">Photo URL</p>
                  <input class="width-100" id="photoURL" type="URL" name="photo" size="50" maxlength="100" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <p class="bold">Notes</p>
              <textarea class="width-100" name="notes" cols="50" rows="6" required></textarea>
              <div class="text-align-right">
                <input class="submit-button" type="submit" value="SAVE">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- end of data entries -->

    <!-- view entries -->
    <div class="entries-page hidden" data-view="entries">
      <div class="container">
        <div class="row">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div class="column-half text-align-right">
            <a data-view="entries" href="#" class="new-anchor">NEW</a>
          </div>
        </div>
      </div>

      <div class="container">
        <ul id="entry-list"></ul>
      </div>

    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
